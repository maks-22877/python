<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="/css/profile.css"/>
</head>
<body>

  <div class="cart-container">
    <h2 class="cart-title">Shopping Cart</h2>

    <ul class="cart-list">
      <li class="cart-item">
        <img src="images/avocado.png" alt="Avocado" class="cart-image" />
        <div class="cart-info">
          <h3 class="cart-item-name">Avocado</h3>
          <p class="cart-item-price">$3.99 × 2</p>
        </div>
        <p class="cart-item-total">$7.98</p>
      </li>

      <li class="cart-item">
        <img src="images/strawberry.png" alt="Strawberry" class="cart-image" />
        <div class="cart-info">
          <h3 class="cart-item-name">Strawberry</h3>
          <p class="cart-item-price">$2.49 × 1</p>
        </div>
        <p class="cart-item-total">$2.49</p>
      </li>
    </ul>

    <div class="cart-summary">
      <span>Total:</span>
      <span class="cart-total">$10.47</span>
    </div>

    <button class="checkout-btn">Checkout</button>
  </div>

</body>
</html>
